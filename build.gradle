plugins {
    id 'java'
    id 'maven-publish'
}

group 'dev.harrel'
version '0.1.3'

java {
    registerFeature('jackson') {
        usingSourceSet(sourceSets.main)
    }
    registerFeature('gson') {
        usingSourceSet(sourceSets.main)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    jacksonImplementation 'com.fasterxml.jackson.core:jackson-databind:2.14.1'
    gsonImplementation 'com.google.code.gson:gson:2.10.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

ext.reposiliteSnapshots = findProperty('reposiliteSnapshots') ?: 'not found'
ext.reposiliteUsername = findProperty('reposiliteUsername') ?: 'not found'
ext.reposilitePassword = findProperty('reposilitePassword') ?: 'not found'

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url = "$reposiliteSnapshots"
            credentials {
                username = "$reposiliteUsername"
                password = "$reposilitePassword"
            }
        }
    }
}