name: deploy-sonatype

on:
  workflow_dispatch:

jobs:
  build-gradle:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 19

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.0.2

      - name: Gradle build
        run: ./gradlew build testClasses -x test

      - name: Gradle test
        run: ./gradlew test

      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: |
            build/libs
            build/reports

      - name: Gradle publish to Sonatype
        run: ./gradlew publishSonatypePublicationToSonatypeRepository -Ptest.prop=val -Psonatype.repo=${{ secrets.SONATYPE_REPO }} -Psonatype.username=${{ secrets.SONATYPE_USERNAME }} -Psonatype.password=${{ secrets.SONATYPE_PASSWORD }} -Psigning.password=${{ secrets.GPG_PASSWORD }} -Psigning.key=${{ secrets.GPG_KEY }}